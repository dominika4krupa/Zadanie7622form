<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zadanie7622</title>
    <link rel="stylesheet" href="css/style7622.css">
</head>
<body>
   <form action="https://formspree.io/doniaskrzypek@gmail.com" method="post" autocomplete="on">
   
   <h1 id="heading1">A Simple Form</h1>
   
   <h2 id="heading2">Form Fundamentals</h2>
   
  <fieldset class="fieldset">
  <legend>Customer Info</legend>
  <label for="name">Name:</label> 
  <input type="text" name="name" id="name" autofocus placeholder="Enter your name" required> <br/>
  <label for="telephone">Telephone:</label> 
  <input type="tel" name="telephone" id="telephone" placeholder="Pattern: 1-234-567-8910" pattern="\d[\-]\d{3}[\-]\d{3}[\-]\d{4}" required><br/>
  <label for="email">Email address:</label> 
  <input type="email" name="email" id="email" placeholder="Enter your email address" multiple required >
  </fieldset>
  
  <fieldset class="fieldset">
  <legend>Books</legend>
  <input list="books" name="books">
  <datalist id="books">
  <option value="Shining">
  <option value="The Call of Cthulhu">
  <option value="Frankenstein">
  <option value="Dracula">
  <option value="Rosemary's Baby">
  </datalist>
  <label for="quantity">Quantity (Maximum 5):</label>
  <input type="number" name="quantity" id="quantity" min="1" max="5">
  </fieldset>
  
  <input type="submit" value="Submit">
  </form>
   
    
</body>
</html>
